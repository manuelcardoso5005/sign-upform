<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <main>
        <div class="content">
            <div class="text-container container">
                <div class="text">
                    <h1>Learn to code by watching others</h1>
                    <p>
                        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable
                    </p>
                </div>
            </div>
            <div class="formulario container">
                <div class="formulario-container ">
                    <div class="mensagem">
                        <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
                    </div>
                    <form action="">
                        <div class="firstName">
                            <img src="icon-error.svg" alt="" class="imgError1">
                            <input type="text" name="firsName" id="firstName" placeholder="First Name">
                            <i id="firsNameMsg"></i>
                        </div>
                        <div class="lastName">
                            <img src="icon-error.svg" alt="" class="imgError2">
                            <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                            <i id="lastNameMsg"></i>
                        </div>
                        <div class="email">
                            <img src="icon-error.svg" alt="" class="imgError3">
                            <input type="text" name="email" id="email" placeholder="Email Address">
                            <i id="emailMsg"></i>
                        </div>
                        <div class="password">
                            <img src="icon-error.svg" alt="" class="imgError4">
                            <input type="text" name="password" id="password" placeholder="Password">
                            <i id="passwordMsg"></i>
                        </div>
                        <div class="btnClaim">
                            <button type="button" class="btn">Claim your free trial</button>
                        </div>
                        <div class="terms">
                            <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
